<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage | Diply Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/f3c035_762877f432d44f949d68eb46f126cc8e~mv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/f3c035_762877f432d44f949d68eb46f126cc8e~mv2.png"
          type="image.png">
</head>

<body>
    <header>
        <span>
            <a href="#"><img src="images/list-icon.webp" class="list-icon" alt="list.webp"></a>
        </span>
        <span>
            <a href="#"><img src="images/diply-logo.webp" class="logo-icon" alt="diply.webp"></a>
        </span>
        <span class="social-apps">
            <span>
                <a href="#"><img src="images/facebook.webp" class="facebook-icon" alt="facebook.webp"></a>
            </span>
            <span>
                <a href="#"><img src="images/twitter.webp" class="twitter-icon" alt="twitter.webp"></a>
            </span>
            <span>
                <a href="#"><img src="images/pinterest.webp" class="pinterest-icon" alt="pinterest.webp"></a>
            </span>
            <span>
                <a href="#"><img src="images/instagram.webp" class="instagram-icon" alt="instagram.webp"></a>
            </span>
        </span>
    </header>

    <main>
        <div class="cat">
            <div class="text-on-cat">
                <span class="animals">ANIMALS</span>
                <span class="overview">This Cat With A Permanent <br> Case Of The Mondays Is All Of <br> Us Before Coffee</span>
                <span class="container-author">
                    <span class="By">By</span>
                    <span class="Pilkington">Amy Pilkington</span>
                </span>
            </div>
        </div>


        <div class="container-down">
            <div class="box1">
                <img src="images/Stuff.jpg" alt="Stuff">
            </div>
            <div class="box2">
                <img src="images/People.jpg" alt="People">
            </div>
            <div class="box3">
                <img src="images/Astronaut.jpg" alt="Astronaut">
            </div>

        </div>

        <div class="vertical-writings">
            <div class="crafty-snap-show">
                WATCH THE CRAFTY <br> SNAPCHAT SHOW
            </div>
            <div class="new-snap-show">
                DISCOVER OUR NEW <br> SNAPCHAT SHOW
            </div>
            <div class="fact-of-the-day">
                GET YOUR FACT OF THE DAY <br> ON DIPLY FACTS
            </div>
        </div>


        <div class="small-rectangles">
            <div class="crafty">
                <img src="images/crafty.webp" alt="crafty" style="margin-top: -10px">
            </div>
            <div class="good-vibes">
                <img src="images/good-vibes.webp" alt="good vibes" style="margin-top: -10px">
            </div>
            <div class="facts!!!">
                <img src="images/fax.webp" alt="facts!!!" style="margin-top: -10px">
            </div>
        </div>



    </main>



</body>
</html>
