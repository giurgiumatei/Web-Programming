<div class="content-box" *ngIf="vacation">
  <h2>Edit Vacation</h2>
  <app-vacation-data-form
    buttonText="Save Changes"
    [currentCity]="vacation.city"
    [currentCountry]="vacation.country"
    [currentDescription]="vacation.description"
    [currentTargets]="vacation.targets"
    [currentCost]="vacation.cost"
    (onSubmit)="onSubmit($event)"></app-vacation-data-form>

</div>
<div class="content-box" *ngIf="!vacation">
  <h3>Loading...</h3>
</div>
